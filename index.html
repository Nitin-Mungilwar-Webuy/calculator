<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <input class="row1" value="0">
       <div class="row2">
        <button class="display" ></button>
        <button class="operator" data-value="ClearAll">C</button>
        <button class="operator" data-value="ClearOneChar">&larr;</button>
        <button class="operator" data-value="/">/</button>
        
       
        
        <button class="number" id="7" data-value="7">7</button>
        <button class="number" id="8" data-value="8">8</button>
        <button class="number" id="9" data-value="9">9</button>
        <button class="operator" id="multiply" data-value="*">&times;</button>
        
       
        <button class="number" id="4" data-value="4">4</button>
        <button class="number" id="5" data-value="5">5</button>
        <button class="number" id="6" data-value="6">6</button>
        <button class="operator" id="minus" data-value="-">-</button>
    
       
        <button class="number" id="1" data-value="1">1</button>
        <button class="number" id="2" data-value="2">2</button>
        <button class="number" id="3" data-value="3">3</button>
        <button class="operator" id="plus" data-value="+">+</button>
    
        
        <button class="number" id="00" data-value="00">00</button>
        <button class="number" id="0" data-value="0">0</button>
        <button class="operator" id="decimal" data-value=".">.</button>
        <button class="operator" id="equal-to" data-value="=">=</button>
       

       </div>
   
    </div>
    <script src="./script.js"></script>
</body>
</html>
