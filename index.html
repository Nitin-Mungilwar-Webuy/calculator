<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
       <div class="row1">0</div>
       <div class="row2">
        <div class="display" disabled></div>
        <div class="number" data-value="C">C</div>
        <div class="number" data-value="Clear">&larr;</div>
        <div class="number" data-value="/">/</div>
        
       
        
        <div class="number" id="7" data-value="7">7</div>
        <div class="number" id="8" data-value="8">8</div>
        <div class="number" id="9" data-value="9">9</div>
        <div class="number" id="multiply" data-value="*">&times;</div>
        
       
        <div class="number" id="4" data-value="4">4</div>
        <div class="number" id="5" data-value="5">5</div>
        <div class="number" id="6" data-value="6">6</div>
        <div class="number" id="minus" data-value="-">-</div>
    
       
        <div class="number" id="1" data-value="1">1</div>
        <div class="number" id="2" data-value="2">2</div>
        <div class="number" id="3" data-value="3">3</div>
        <div class="number" id="plus" data-value="+">+</div>
    
        
        <div class="number" id="00" data-value="00">00</div>
        <div class="number" id="0" data-value="0">0</div>
        <div class="number" id="decimal" data-value=".">.</div>
        <div class="equal" id="equal-to" data-value="=">=</div>
       

       </div>
   
    </div>
    <script src="./script.js"></script>
</body>
</html>
